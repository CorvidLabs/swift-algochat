name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    # Run tests in 2 batches. CryptoKit/BoringSSL crashes when too many
    # crypto suites run concurrently or on the 3rd+ swift test invocation.
    #
    # Excluded suites (crash in CI regardless of batching):
    #   - ForwardSecrecyProof: signal 5 even when run alone
    #   - E2E simulation suites (Multi-User, Security, KeyRotation,
    #     LongTerm, PSKSimulation): crypto-heavy, crash in CI
    #   - LocalnetIntegrationTests: requires Docker/algokit localnet
    #   - CustomAmountIntegrationTests: requires Docker/algokit localnet
    - name: Run tests (batch 1 — crypto A + unit)
      run: >-
        swift test -v
        --filter "MessageEncryptorTests|KeyDerivationTests|SignatureVerifierTests|EphemeralKeyManagerTests|KeyStorageTests|FileKeyStorageTests|ChatEnvelopeTests/|ChatEnvelopeForwardSecrecyTests|ChatEnvelopeValidationTests|ChatErrorTests|MessageCodableTests|MessageDirectionTests|MessageEqualityTests|KeyStorageErrorTests|FileKeyStorageErrorTests|FileSendQueueStorageTests|ConversationMergeTests|CustomAmountTests/|InMemorySendQueueStorageTests|InMemoryMessageCacheTests|PendingMessageTests|SendQueueTests|PublicKeyCacheTests|ReplyContextTests|ReplyContextModelTests|SyncManagerTests|SyncManagerStorageTests|SyncManagerEdgeCaseTests"
    - name: Run tests (batch 2 — crypto B + decoders)
      run: >-
        swift test -v
        --filter "EncryptionTests|EdgeCaseTests|PSKEncryptionTests|PSKRatchetTests|CrossProtocolTests|EnvelopeDecoderTests|ErrorRecoveryTests|PSKEnvelopeTests|PSKExchangeURITests|PSKStateTests"

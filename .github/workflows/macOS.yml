name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    # Run all non-excluded tests in a single swift test invocation.
    # Multiple invocations crash the runner (signal 5) â€” the Nth process
    # dies on startup due to accumulated CryptoKit state.
    # All crypto suites use .serialized trait.
    #
    # Excluded: localnet tests, E2E simulations, ForwardSecrecyProof
    - name: Run tests
      run: >-
        swift test -v
        --skip LocalnetIntegration
        --skip CustomAmountIntegration
        --skip ForwardSecrecyProof
        --skip MultiUserConversation
        --skip SecurityBoundary
        --skip KeyRotation
        --skip LongTermUsage
        --skip PSKSimulation

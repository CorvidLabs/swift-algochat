name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    # Run all tests except localnet/E2E/proof suites in a single invocation.
    # Multiple swift test invocations crash the runner (signal 5) due to
    # accumulated CryptoKit/BoringSSL state. All crypto suites use
    # .serialized to run tests sequentially within each suite.
    - name: Run tests
      run: >-
        swift test -v
        --skip "LocalnetIntegration"
        --skip "CustomAmountIntegration"
        --skip "ForwardSecrecyProof"
        --skip "MultiUserConversation"
        --skip "SecurityBoundary"
        --skip "KeyRotation"
        --skip "LongTermUsage"
        --skip "PSKSimulation"

name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: >-
        swift test -v
        --skip "LocalnetIntegration"
        --skip "CustomAmountIntegration"
        --skip "MultiUserConversation"
        --skip "SecurityBoundary"
        --skip "KeyRotation"
        --skip "LongTermUsage"
        --skip "PSKSimulation"
        --skip "ForwardSecrecyProof"

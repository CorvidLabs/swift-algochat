name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    # Run tests in small batches â€” max 3 crypto-heavy suites per batch.
    # Swift Testing runs all matched suites concurrently; BoringSSL/CryptoKit
    # crashes (signal 5) when too many Curve25519 operations run in parallel.
    - name: Run tests (encryptor + signatures)
      run: >-
        swift test -v
        --filter "MessageEncryptorTests|SignatureVerifierTests|KeyDerivationTests"
    - name: Run tests (forward secrecy)
      run: >-
        swift test -v
        --filter "EphemeralKeyManagerTests|EncryptionTests|EdgeCaseTests"
    - name: Run tests (key storage + proof)
      run: >-
        swift test -v
        --filter "KeyStorageTests|FileKeyStorageTests|ForwardSecrecyProof"
    - name: Run tests (PSK crypto)
      run: >-
        swift test -v
        --filter "PSKEncryptionTests|PSKRatchetTests|CrossProtocolTests"
    - name: Run tests (error handling + decoders)
      run: >-
        swift test -v
        --filter "ErrorRecoveryTests|EnvelopeDecoderTests|ChatEnvelopeValidationTests"
    - name: Run tests (unit + misc)
      run: >-
        swift test -v
        --filter "ChatEnvelopeTests/|ChatEnvelopeForwardSecrecyTests|ChatErrorTests|PSKEnvelopeTests|MessageCodableTests|MessageDirectionTests|MessageEqualityTests|FileSendQueueStorageTests|ConversationMergeTests|CustomAmountTests|InMemorySendQueueStorageTests|InMemoryMessageCacheTests|PendingMessageTests|SendQueueTests|PSKExchangeURITests|PSKStateTests|PublicKeyCacheTests|ReplyContextTests|ReplyContextModelTests|SyncManagerTests|SyncManagerStorageTests|SyncManagerEdgeCaseTests|KeyStorageErrorTests|FileKeyStorageErrorTests"

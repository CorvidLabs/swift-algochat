name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    # Run tests in batches to limit concurrent crypto operations.
    # Swift Testing runs matched suites in parallel; too many simultaneous
    # BoringSSL/CryptoKit operations crash the test runner.
    - name: Run tests (core crypto)
      run: >-
        swift test -v
        --filter "ChatEnvelope|MessageEncryptor|KeyDerivation|SignatureVerifier"
    - name: Run tests (key storage + forward secrecy)
      run: >-
        swift test -v
        --filter "KeyStorage|FileKeyStorage|EphemeralKeyManager|EncryptionTests|EdgeCase"
    - name: Run tests (PSK + decoders + errors)
      run: >-
        swift test -v
        --filter "PSKEncryption|PSKEnvelope|PSKRatchet|CrossProtocol|EnvelopeDecoder|ErrorRecovery|ChatError"
    - name: Run tests (messaging + misc)
      run: >-
        swift test -v
        --filter "MessageCodable|MessageDirection|MessageEquality|FileSendQueue|ConversationMerge|CustomAmountTests|InMemory|PendingMessage|SendQueue|PSKExchangeURI|PSKState|PublicKeyCache|ReplyContext|SyncManager|CacheTests"

name: Linux

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      # Run tests in batches to limit concurrent crypto operations.
      # Swift Testing runs matched suites in parallel; too many simultaneous
      # BoringSSL operations crash the test runner (signal 4).
      - name: Run tests (core crypto)
        run: >-
          swift test -v
          --filter "ChatEnvelopeTests|ChatEnvelopeForwardSecrecyTests|MessageEncryptorTests|KeyDerivationTests|SignatureVerifierTests"
      - name: Run tests (key storage + forward secrecy)
        run: >-
          swift test -v
          --filter "KeyStorageTests|FileKeyStorageTests|EphemeralKeyManagerTests|EncryptionTests|EdgeCaseTests|ForwardSecrecyProof"
      - name: Run tests (PSK crypto)
        run: >-
          swift test -v
          --filter "PSKEncryptionTests|PSKRatchetTests|CrossProtocolTests"
      - name: Run tests (error handling + decoders)
        run: >-
          swift test -v
          --filter "ErrorRecoveryTests|EnvelopeDecoderTests|ChatErrorTests|PSKEnvelopeTests|ChatEnvelopeValidationTests"
      - name: Run tests (messaging + misc)
        run: >-
          swift test -v
          --filter "MessageCodableTests|MessageDirectionTests|MessageEqualityTests|FileSendQueueStorageTests|ConversationMergeTests|CustomAmountTests|InMemorySendQueueStorageTests|InMemoryMessageCacheTests|PendingMessageTests|SendQueueTests|PSKExchangeURITests|PSKStateTests|PublicKeyCacheTests|ReplyContextTests|ReplyContextModelTests|SyncManagerTests|SyncManagerStorageTests|SyncManagerEdgeCaseTests|KeyStorageErrorTests|FileKeyStorageErrorTests"

  cli:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: swift build --product algochat -v

      - name: Verify CLI runs
        run: |
          # Just verify the binary exists and can be invoked
          .build/debug/algochat --help || true

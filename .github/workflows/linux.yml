name: Linux

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      # Run tests in two batches to limit concurrent crypto operations.
      # Swift Testing runs matched suites concurrently; too many simultaneous
      # BoringSSL/CryptoKit operations can crash the test runner.
      - name: Run tests (crypto)
        run: >-
          swift test -v
          --filter "ChatEnvelope|MessageEncryptor|KeyDerivation|KeyStorage|SignatureVerifier|FileKeyStorage"
      - name: Run tests (unit)
        run: >-
          swift test -v
          --filter "EnvelopeDecoder|ErrorRecovery|ChatError|EphemeralKeyManager|EncryptionTests|EdgeCase|PSKEncryption|PSKEnvelope|PSKRatchet|CrossProtocol|MessageCodable|MessageDirection|MessageEquality|MessageIndexer|FileSendQueue|ConversationMerge|CustomAmountTests|InMemory|PendingMessage|SendQueue|PSKExchangeURI|PSKState|PublicKeyCache|ReplyContext|SyncManager|CacheTests"

  cli:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: swift build --product algochat -v

      - name: Verify CLI runs
        run: |
          # Just verify the binary exists and can be invoked
          .build/debug/algochat --help || true

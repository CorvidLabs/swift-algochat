name: Linux

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      # Split tests into batches to avoid concurrent BoringSSL crashes.
      # Swift Testing runs all matched tests concurrently within a process,
      # so we limit each batch to ~10 filter patterns.
      - name: Run tests (batch 1 - core + messaging)
        run: >-
          swift test -v
          --filter "ChatEnvelope|ChatError|MessageEncryptor|MessageCodable|MessageDirection|MessageEquality|KeyDerivation|KeyStorage|SignatureVerifier|FileKeyStorage"

      - name: Run tests (batch 2 - protocols + crypto)
        run: >-
          swift test -v
          --filter "EnvelopeDecoder|ErrorRecovery|CrossProtocol|EdgeCase|EphemeralKeyManager|EncryptionTests|PSKEncryption|PSKEnvelope|PSKRatchet|PSKState"

      - name: Run tests (batch 3 - queues + sync + misc)
        run: >-
          swift test -v
          --filter "FileSendQueue|ConversationMerge|CustomAmountTests|InMemory|PendingMessage|SendQueue|PSKExchangeURI|PublicKeyCache|ReplyContext|SyncManager|MessageIndexer|CacheTests"

  cli:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: swift build --product algochat -v

      - name: Verify CLI runs
        run: |
          # Just verify the binary exists and can be invoked
          .build/debug/algochat --help || true

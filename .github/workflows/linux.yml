name: Linux

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      # Run all non-excluded tests in a single swift test invocation.
      # Multiple invocations crash the runner (signal 4) â€” the Nth process
      # dies on startup due to accumulated BoringSSL state.
      # All crypto suites use .serialized trait.
      #
      # Excluded: localnet tests, E2E simulations, ForwardSecrecyProof
      - name: Run tests
        run: >-
          swift test -v
          --skip LocalnetIntegration
          --skip CustomAmountIntegration
          --skip ForwardSecrecyProof
          --skip MultiUserConversation
          --skip SecurityBoundary
          --skip KeyRotation
          --skip LongTermUsage
          --skip PSKSimulation

  cli:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: swift build --product algochat -v

      - name: Verify CLI runs
        run: |
          # Just verify the binary exists and can be invoked
          .build/debug/algochat --help || true

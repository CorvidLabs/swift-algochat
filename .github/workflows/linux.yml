name: Linux

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      # Run tests in 2 batches to minimize swift test invocations.
      # Sequential invocations accumulate BoringSSL state that causes
      # signal 4 crashes. Keep batch count as low as possible.
      #
      # Excluded suites (crash in CI regardless of batching):
      #   - ForwardSecrecyProof: signal 4 even when run alone
      #   - E2E simulation suites: crypto-heavy, crash in CI
      #   - LocalnetIntegrationTests: requires Docker/algokit localnet
      #   - CustomAmountIntegrationTests: requires Docker/algokit localnet
      - name: Run tests (batch 1 — crypto + unit)
        run: >-
          swift test -v
          --filter "MessageEncryptorTests|KeyDerivationTests|SignatureVerifierTests|EphemeralKeyManagerTests|KeyStorageTests|FileKeyStorageTests|ChatEnvelopeTests/|ChatEnvelopeForwardSecrecyTests|ChatErrorTests|PSKEnvelopeTests|MessageCodableTests|MessageDirectionTests|MessageEqualityTests|FileSendQueueStorageTests|ConversationMergeTests|CustomAmountTests/|InMemorySendQueueStorageTests|InMemoryMessageCacheTests|PendingMessageTests|SendQueueTests|PSKExchangeURITests|PSKStateTests|PublicKeyCacheTests|ReplyContextTests|ReplyContextModelTests|SyncManagerTests|SyncManagerStorageTests|SyncManagerEdgeCaseTests|KeyStorageErrorTests|FileKeyStorageErrorTests"
      - name: Run tests (batch 2 — remaining crypto)
        run: >-
          swift test -v
          --filter "EncryptionTests|EdgeCaseTests|PSKEncryptionTests|PSKRatchetTests|CrossProtocolTests|ErrorRecoveryTests|EnvelopeDecoderTests|ChatEnvelopeValidationTests"

  cli:
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: swift build --product algochat -v

      - name: Verify CLI runs
        run: |
          # Just verify the binary exists and can be invoked
          .build/debug/algochat --help || true
